##########################################################################################################
# danger area
#--------------------------------------------------------------------------------------------------------#
# DANGER AREA!!! - useAlternateRecipeIfCropDisabled Can unbalanace mod if true, Use at your own risk!!!
##########################################################################################################

"danger area" {
    # Set to false to disable minicio ore spawning (WARNING - Use at own Risk!!!) [default: true]
    B:enableOreSpawn=true

    # How many chances of Ore to Spawn per chunk(lower numbers = less to spawn) [range: 5 ~ 40, default: 20]
    I:oreSpawnChance=20

    # Maximum Z height for ore to stop spawning (WARNING - If your not sure what this does, do not adjust it!!!) [range: 0 ~ 64, default: 64]
    I:oreSpawnMaxZ=64

    # Minimum Z height for ore to start spawning (WARNING - If your not sure what this does, do not adjust it!!!) [range: 0 ~ 64, default: 5]
    I:oreSpawnMinZ=5

    # If true, certain recipes that use disabled crop essence will use vanilla items instead, can make items too easy to make [default: false]
    B:useAlternateRecipeIfCropDisabled=false
}


