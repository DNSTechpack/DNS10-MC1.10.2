# Configuration file

##########################################################################################################
# base settings
#--------------------------------------------------------------------------------------------------------#
# Mod Settings
##########################################################################################################

"base settings" {
    # Set to false if you don't want bonemeal to speed up crop growth [default: true]
    B:allowBonemealCrops=true

    # Set to true if you want easy crafting recipes for special crops [default: false]
    B:easySpecials=false

    # Set to false if you dont want the mods Armour (not yet implimented) [default: true]
    B:enableArmour=true

    # Set to false if you don't want to see extra crop info in The One Probe [default: true]
    B:enableExtraProbeInfo=true

    # Set to false if you don't want to see extra crop info in WAILA [default: true]
    B:enableExtraWailaInfo=true

    # Set to false if you don't want forestry farm support [default: true]
    B:enableForestryFarmSupport=true

    # Set to false if you don't want to use the Ingame Manual [default: true]
    B:enableInGameBook=true

    # Set to false if you dont want the mods Tools [default: true]
    B:enableTools=true

    # Set to false if you dont want the mods Weapons [default: true]
    B:enableWeapons=true

    # Set to false if you don't want wearing a full set of Zivicio Armour to grant flight [default: true]
    B:enableZivicioArmourFlight=true

    # Set to false if you don't want the Zivicio Hoe's crop speedup on right click [default: true]
    B:enableZivicioHoeRightClick=true

    # Percentage chance you get an extra seed from regular crops [range: 0 ~ 100, default: 20]
    I:extraSeedChanceRegular=20

    # Percentage chance you get an extra seed from special crops [range: 0 ~ 100, default: 3]
    I:extraSeedChanceSpecial=3

    # Set to false if you don't want minicio seeds as a chance drop from breaking grass [default: true]
    B:grassDropsMinicioSeed=true

    # Set to true if you want right click harvesting of crops (this option is ignored if Pam's Harvestcraft installed) [default: false]
    B:harvestOnRightClick=false

    # How many uses an infusions stone has before it breaks (if infusionStoneDurability is true) [range: 0 ~ 1000, default: 100]
    I:infusionStoneMaxUses=100

    # Set to true if you want Infusions stones to have durability [default: false]
    B:infusionStonesHaveDurability=false
}


